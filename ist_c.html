<!DOCTYPE html>
<html lang="tr">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İstanbul Şube</title>
  <link rel="icon" href="themes/images/eico.ico"  type="image/x-icon">
  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-family: Tahoma, sans-serif;
      background-color: #e7e7e7; 
      padding: 20px;
      margin: 0;
      color: #292929; 
    }
  </style>
</head>
<body>

<h2>ELEKTRONİKPORT İSTANBUL ŞUBESİ 2023 &copy</h2>


<div style="display: flex; justify-content: center;">

  <div style="width: 40%; float: left;">
    <canvas id="myChart" style="width:100%;"></canvas>
    <script>
      const xValues = ["Gelir", "Çalışan Sayısı", "Müşteri Sayısı","Pazar Payı"];
      const yValues = [45, 55, 75, 24];
      const barColors = [
        "#b91d47",
        "#dbdf11",
        "#2b5797",
        "#ebac00",
      ];

      new Chart("myChart", {
        type: "pie",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          title: {
            display: true,
            text: "ElektronikPort İstanbul Şubesi"
          }
        }
      });
    </script>
  </div>

  <div style="width: 50%; margin-left: 20px;">
    <canvas id="myChart1" style="width:100%;max-width:600px"></canvas>

    <script>
      const xValues1 = ["Gelir", "Çalışan Sayısı", "Müşteri Sayısı","Pazar Payı"];
      const yValues1 = [45, 55, 65, 24];
      const barColors1 = [
        "#b91d47",
        "#dbdf11",
        "#2b5797",
        "#ebac00",
      ];

      new Chart("myChart1", {
        type: "horizontalBar",
        data: {
          labels: xValues1,
          datasets: [{
            backgroundColor: barColors1,
            data: yValues1
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "ElektronikPort İstanbul Şubesi "
          }
        }
      });
    </script>
  </div>

</div>

</body>
</html>
